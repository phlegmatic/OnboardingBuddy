<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Knowledge AI Buddy</h1>
        <input id="repo-url" type="text" placeholder="Paste Git repo or folder name ...">
        <button id="clone-button">Ingest </button>
        <div id="chat-container">
            <div id="chat-output">
                <div id="system-message-container"></div>
                <div id="user-message-container"></div>
            </div>
            <input id="chat-input" type="text" placeholder="Ask something...">
            <button id="chat-send">Send</button>
        </div>
    </div>
</body>
</html>
